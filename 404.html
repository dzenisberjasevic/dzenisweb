<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      // GitHub Pages 404 redirect handler to index.html
      var pathname = window.location.pathname;

      // If the pathname doesn't include a file extension, redirect to index.html
      if (!pathname.includes(".") && pathname !== "/dzenisweb/") {
        window.location.replace("/dzenisweb");
      }
    </script>
  </head>
  <body>
    <h1>Page Not Found</h1>
    <p>If you're not redirected, click <a href="/dzenisweb">here</a>.</p>
  </body>
</html>
